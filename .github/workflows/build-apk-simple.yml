name: Build Android APK (Direct)

on:
  workflow_dispatch:
  push:
    tags:
      - 'apk-v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create minimal web assets
        run: |
          mkdir -p apps/web/android/app/src/main/assets/public
          cat > apps/web/android/app/src/main/assets/public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="fr">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>TerranoVision</title>
              <style>
                  body {
                      margin: 0;
                      padding: 0;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                      color: white;
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                  }
                  .loader {
                      text-align: center;
                  }
                  .spinner {
                      width: 50px;
                      height: 50px;
                      border: 3px solid rgba(255,255,255,0.1);
                      border-top-color: #06b6d4;
                      border-radius: 50%;
                      animation: spin 1s linear infinite;
                      margin: 0 auto 20px;
                  }
                  @keyframes spin {
                      to { transform: rotate(360deg); }
                  }
              </style>
          </head>
          <body>
              <div class="loader">
                  <div class="spinner"></div>
                  <h2>TerranoVision</h2>
                  <p>Connexion au serveur...</p>
              </div>
              <script>
                  setTimeout(() => {
                      window.location.href = 'http://terranovision.cloud';
                  }, 1000);
              </script>
          </body>
          </html>
          EOF

          # Cr√©er les fichiers Cordova vides
          touch apps/web/android/app/src/main/assets/public/cordova.js
          touch apps/web/android/app/src/main/assets/public/cordova_plugins.js

      - name: Grant execute permission for gradlew
        run: chmod +x apps/web/android/gradlew

      - name: Build APK with Gradle
        working-directory: apps/web/android
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: terranovision-apk-debug
          path: apps/web/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
