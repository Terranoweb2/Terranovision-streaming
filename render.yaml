services:
  # Stream Gateway - Service de streaming vid√©o
  - type: web
    name: terranovision-stream-gateway
    runtime: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./services/stream-gateway/Dockerfile.render
    dockerContext: ./services/stream-gateway
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4001
      - key: XTREAM_BASE_URL
        sync: false
      - key: XTREAM_USERNAME
        sync: false
      - key: XTREAM_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        value: https://terranovision-streaming.netlify.app
    healthCheckPath: /health
